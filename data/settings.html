<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower-components/bootstrap-colorpicker-master/dist/css/bootstrap-colorpicker.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/settings.css" media="screen" charset="utf-8">
  </head>
  <body>

    <!-- Header -->

    <section class="hero is-info is-left is-bold">
      <div class="hero-content">
        <div class="container">
          <p class="title">
            Settings
          </p>
          <p class="subtitle">
            v1.0.0
          </p>
        </div>
      </div>

      <div class="hero-footer">
        <nav class="tabs is-boxed">
          <div class="container">
            <ul>
              <li class="is-active">
                <a href="?p=dashboard">Dashboard</a>
              </li>
              <li>
                <a href="?p=shortcuts">Shortcuts</a>
              </li>
              <li>
                <a href="?p=support">Support</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>


    <!-- Dashboard -->

    <section class="section">
      <div class="container">
        <h1 class="title">Dashboard</h1>
        <hr>


        <table class="table">

        <tbody id="dashboardTable">

        </tbody>
        </table>


      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content is-text-centered">
          <p>
            <strong>kOverlay</strong> by <a href="http://klukule.moowdesign.eu">Lukáš Jech</a>.
          </p>
          <p>
            <!-- <a class="icon" href="https://github.com/klukule">
              <i class="fa fa-github"></i>
            </a>
            <a class="icon" href="https://twitter.com/klukulee">
              <i class="fa fa-twitter"></i>
            </a> -->
          </p>
        </div>
      </div>
    </footer>


    <!-- Modals -->
    <div class="modal" id="boolModal">
      <div class="modal-background"></div>
      <div class="modal-container">
        <div class="modal-content">
          <div class="box">
            <p class="control is-grouped">
              <span class="select	is-fullwidth">
                <select class="is-fullwidth" id="bmOut">
                  <option>true</option>
                  <option>false</option>
                </select>
              </span>
              <a class="button is-primary" id="bmSend">
                Save
              </a>
            </p>
          </div>
        </div>
      </div>
      <button class="modal-close"></button>
    </div>
    <div class="modal" id="colorModal">
      <div class="modal-background"></div>
      <div class="modal-container">
        <div class="modal-content">
          <div class="box">
            <p class="control is-grouped">
              <input class="input" type="text" placeholder="Color" id="cmOut">
              <a class="button is-primary" id="cmSend">
                Save
              </a>
            </p>
            <div id="colorPicker" class="is-text-centered is-centered" data-container="#colorPicker" data-color="rgba(255,255,255,1)" data-inline="true"></div>

          </div>
        </div>
      </div>
      <button class="modal-close"></button>
    </div>
    <div class="modal" id="hotkeyModal">
      <div class="modal-background"></div>
      <div class="modal-container">
        <div class="modal-content">
          <div class="box">
            <p class="control is-grouped">
              <input class="input" type="text" placeholder="Write key combo here" id="hmOut">
              <a class="button is-primary" id="hmSend">
                Save
              </a>
            </p>
          </div>
        </div>
      </div>
      <button class="modal-close"></button>
    </div>

  </body>
  <script src="./js/jquery.min.js"></script>
  <script src="bower-components/bootstrap-colorpicker-master/dist/js/bootstrap-colorpicker.min.js" charset="utf-8"></script>
  <script src="js/settings.js" charset="utf-8"></script>
</html>
