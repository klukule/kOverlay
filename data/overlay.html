<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlay</title>

    <title>Test</title>

    <link rel="stylesheet" href="lib/bulma-0.0.16/css/bulma.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="lib/jquery-flipster/css/jquery.flipster.min.css">
    <link rel="stylesheet" href="lib/tooltipster/css/tooltipster.css" />
    <link rel="stylesheet" href="css/overlay/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
	<button class="custom-close tooltip" id="buttonClose" title="Quit application"></button>
	<button class="custom-settings tooltip" id="buttonSettings" title="Open settings"></button>

	<div id="container"></div>
	<div class="modal" id="launchingModal">
		<div class="modal-background" id="lmb"></div>
		<div class="modal-container">
			<div class="modal-content">
				<div class="image is-16by9">
					<img src="" id="modalImg">
					<div class="is-text-centered custom-overlay">
						<div class="flex-container">
							<div>
							<h1 class="title is-2 custom-modal-title">Launching</h1>
							<h2 class="subtitle is-4 custom-modal-subtitle" id="modalAppName"></h2>
							<i class="fa fa-spinner fa-spin custom-spinner"></i>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
  <script src="lib/jquery-2.2.2/js/jquery-2.2.2.min.js" charset="utf-8"></script>
  <script src="lib/jquery-waitforimages/js/jquery.waitforimages.min.js" charset="utf-8"></script>
  <script src="lib/jquery-flipster/js/jquery.flipster.min.js" charset="utf-8"></script>
  <script src="lib/tooltipster/js/jquery.tooltipster.min.js" charset="utf-8"></script>
  <script src="js/global/globals.js" charset="utf-8"></script>
  <script src="js/global/filesystem.js" charset="utf-8"></script>
  <script src="js/global/tray.js" charset="utf-8"></script>
  <script src="js/global/notifications.js" charset="utf-8"></script>
  <script src="js/overlay/keyboard.js" charset="utf-8"></script>
  <script src="js/overlay/carousel.js" charset="utf-8"></script>
  <script src="js/overlay/animations.js" charset="utf-8"></script>
  <script src="js/overlay/settings.js" charset="utf-8"></script>
  <script src="js/overlay/main.js" charset="utf-8"></script>
</html>
